<!DOCTYPE html>

<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Aiswarya + Sooraj</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:400,300,600,400italic,700"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Sacramento"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icomoon.css" />
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body style="background-image: none; background-color: black">
    <div class="fh5co-loader"></div>

    <div id="page">
      <nav class="fh5co-nav" role="navigation">
        <div class="container">
          <div class="row">
            <div class="col-xs-11">
              <div id="fh5co-logo">
                <a href="index.html"><strong>AISWARYA + SOORAJ</strong></a>
              </div>
            </div>
            <div class="col-xs-10 text-right menu-1">
              <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li class="active"><a href="contact.html">Guest Book</a></li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <div id="color-overlay"></div>
      <br />
      <br />
      <br />
      <div class="fh5co-section">
        <div class="container">
          <div class="row">
            <div class="col-md-6 col-md-push-6">
              <h3>Guest Book</h3>
              <p
                style="
                  text-align: center;
                  font-family: 'Lavishly Yours', cursive;
                  font-size: 30px;
                "
              >
                Share your wishes, thoughts, memories with us...
              </p>
              <form
                method="POST"
                action="https://docs.google.com/forms/d/e/1FAIpQLSftfdXB2kpJRAese63hWoFHlZW6PkKzrZPhzw4zXAdbHUVJhg/formResponse"
                target="_blank"
              >
                <div class="row form-group">
                  <div class="col-md-6">
                    <label for="fname">First Name</label>
                    <input
                      type="text"
                      id="fname"
                      class="form-control"
                      name="entry.1953202614"
                      placeholder="Your firstname (optional)"
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="lname">Last Name</label>
                    <input
                      type="text"
                      id="lname"
                      name="entry.1162718727"
                      class="form-control"
                      placeholder="Your lastname (optional)"
                    />
                  </div>
                </div>

                <div class="row form-group">
                  <div class="col-md-12">
                    <label for="email">Email</label>
                    <input
                      type="text"
                      id="email"
                      name="entry.1221507445"
                      class="form-control"
                      placeholder="Your email address (optional)"
                    />
                  </div>
                </div>

                <div class="row form-group">
                  <div class="col-md-12">
                    <label for="message">Message</label>
                    <textarea
                      id="message"
                      cols="30"
                      name="entry.1695341358"
                      rows="5"
                      class="form-control"
                      placeholder="Write us something"
                    ></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <input
                    type="submit"
                    value="Send Message"
                    class="btn btn-primary"
                  />
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>

    <script src="js/bootstrap.min.js"></script>

    <!-- Main -->
    <script src="js/main.js"></script>
  </body>
</html>
